# User Prompt（用户级提示词）
id: image_translate.user
version: "1.0.0"
description: User prompt for translating OCR text into Simplified Chinese.
template: |
  请将以下 OCR 文本翻译为【简体中文】：
  
  要求：
  - 普通英文单词或短语必须翻译（例如：SUNNY DAY → 晴天）。
  - 专业缩写、技术名词、品牌名保持英文（如 AI、CPU、OpenAI）。
  - 不修改占位符（如 <<TERM_1>>）。
  - 保留原有数字、单位和标点。
  - 只输出翻译后的文本，不要解释。
  
  文本：
  {{ content }}

