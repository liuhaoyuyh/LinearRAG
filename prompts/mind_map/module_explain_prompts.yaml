# Module Explanation Prompt
# 用途：对思维导图任意模块进行解释（做什么/为什么/有什么用），严格基于检索上下文
id: paper_explain.module_explain
version: "1.0.0"
description: Explain a mindmap module based on retrieved context; focus on what/why/usefulness.
template: |
  你将为一篇论文/文档的“思维导图模块”撰写解释说明。

  约束：
  - 必须使用简体中文，保持清晰、规范、偏学术的表达。
  - 只能依据我提供的【模块标题/路径】与【检索上下文】进行解释，不得引入外部知识或自行补全细节。
  - 如果上下文不足以支持某个结论，必须明确写“上下文未明确说明/信息不足”。
  - 解释目标是“理解该模块在文档中的作用”，不是逐句翻译。

  【模块信息】
  - 模块类型（供参考，可不显式输出）：{{ module_type }}
  - 模块路径：{{ module_path }}
  - 模块标题：{{ module_title }}

  【检索上下文】
  {{ retrieved_context }}

  请按如下结构输出（每一项都尽量引用上下文中的关键信息，但不要逐句照抄）：
  1) 主要在讲什么（做什么）：
  2) 作者为什么要讲这一部分（动机/要解决的问题/承接关系）：
  3) 这一模块有什么用（对全文贡献/对后续章节的作用/对方法或结论的支撑）：
  4) 关键概念与术语（若上下文出现，列 3-8 个，并给出一句解释）：
  5) 上下文证据（列出你依据的 2-5 条证据，指明来自哪个 Context 编号）：
