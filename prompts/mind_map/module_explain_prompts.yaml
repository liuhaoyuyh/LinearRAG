# Module Explanation Prompt
# 用途：对思维导图任意模块进行解释（做什么/为什么/有什么用），严格基于检索上下文
id: paper_explain.module_explain
version: "1.0.0"
description: Explain a mindmap module based on retrieved context; focus on what/why/usefulness.
template: |
  你将为一篇论文/文档的“思维导图模块”撰写解释说明。
  目标是以最少文字呈现该模块的核心信息与结构价值。

  约束：
  - 必须使用简体中文，保持清晰、规范、偏学术的表达。
  - 只能依据我提供的【模块标题/路径】与【检索上下文】进行解释，不得引入外部知识或自行补全细节。
  - 不承担“检查论文是否说明充分”的职责，不得指出缺失、未说明或信息不足之处。
  - 表达目标是“总结上下文中已经呈现的内容或结论”，而不是解释作者没有写的内容。

  【模块信息】
  - 模块类型（供参考，可不显式输出）：{{ module_type }}
  - 模块路径：{{ module_path }}
  - 模块标题：{{ module_title }}

  【检索上下文】
  {{ retrieved_context }}

   输出要求：
  - 输出内容必须是一个自然段；
  - 字数以“完整说明结论”为准，避免冗余铺垫；
  - 字数限制在50-80个字，提炼出核心内容进行输出。
  - 不复述数据集、指标名称或具体数值，除非它们直接承载结论含义。

   表达要求：
  - 使用直观、结论导向的学术表达，避免抽象术语堆叠。
  - 允许适度“白话化”，但保持学术语气。
  - 每一句话都必须服务于“实验得出了什么”。


