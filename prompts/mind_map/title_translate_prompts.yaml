# Title Translation Prompt
# 用途：将思维导图模块标题翻译为简体中文（仅输出纯中文标题）
id: paper_explain.title_translate
version: "1.0.0"
description: Translate a mindmap module title into Simplified Chinese; output only pure Chinese title text.
template: |
  你将把一个文档/论文的章节或模块标题翻译为简体中文。

  约束：
  - 输出必须为纯中文标题，不得包含任何英文字符。
  - 只输出翻译后的标题文本，不要添加任何解释、前缀、引号或额外标点。
 

  标题：
  {{ title }}
